        <section id="controls-container">

            <section id="visual-container">
                <h2 class="subtitle has-text-weight-semibold">Visual Controls</h2>
                <span><input type="checkbox" id="bars-cb" checked="checked"><label for="bars-cb"> Show Bars</label></span>
                <span><input type="checkbox" id="circles-cb" checked="checked"><label for="circles-cb"> Show Circles</label></span>
                <span><input type="checkbox" id="noise-cb"><label for="noise-cb"> Show Noise</label></span>
                <span><input type="checkbox" id="invert-cb"><label for="invert-cb"> Show Invert</label></span>
                <span><input type="checkbox" id="emboss-cb"><label for="emboss-cb"> Show Emboss</label></span>
                <span><input type="checkbox" id="domain-cb"><label for="domain-cb"> Use Time Domain Data</label></span>
                <br>
            </section>

            <section id="audio-container">
                <h2 class="subtitle has-text-weight-semibold">Audio Controls</h2>
                <div class="slider-container">
                    Volume: <span id="volume-label"> ???</span>
                    <br><input type="range" id="volume-slider" min="0" max="2" value="1" step="0.01">
                </div>
                <span><input type="checkbox" id="cb-highshelf"><label for="cb-highshelf"> Highshelf Filter (Treble)</label></span>
                <span><input type="checkbox" id="cb-lowshelf"><label for="cb-lowshelf"> Lowshelf Filter (Bass)</label></span>
                <span><input type="checkbox" id="cb-distortion"><label for="cb-distortion"> Distortion Filter</label></span>
                <div class="slider-container">
                    Distortion Amount: <span id="distortion-label"> ???</span> 
                    <br><input type="range" id="slider-distortion" min="0" max="2" value="0" step="0.01">
                </div>

            </section>
        </section>

        <section id="file-container">
            <p class="has-background-info-light">Choose Your Own Beat: <input type="file" id="upload" title="Upload File" class="has-background-info-light"/></p>
